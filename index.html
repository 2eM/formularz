<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    <form action="https://formspree.io/obrzut.marcin@gmail.com" method="post">
       <label for="imie"> Imię : </label><br>
            <input type="text" name="imie" id="imie" placeholder="Wpisz imię"><br>
        <label for="nazwisko">Nazwisko</label><br>
            <input type="text" name="nazwisko" id="nazwisko" placeholder="Wpisz nazwisko"><br>
        <label for="mail">e-Mail : </label><br>
            <input type="email" name="mail" id="mail" placeholder="Wpisz adres mail'owy"><br>
        <label for="telefon">Telefon : </label><br>
            <input type="number" name="telefon" id="telefon" placeholder="Wpisz nr telefonu"><br>
        <label for="wiadomosc">Wiadomość : </label><br>
    <textarea name="wiadomosc" id="wiadomosc" maxlength="50" cols="30" rows="10" placeholder="Zostaw wiadomość"></textarea><br>
        <input type="submit" value="Wyślij"><br>
    </form>
</body>
</html>
